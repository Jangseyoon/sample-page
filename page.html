<!DOCTYPE html>
<html lang="ko">
<head> 
  <title>햄버거 브랜드</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="햄버거, 프로젝트, 잔">
  <meta name="description" content="잔잔의 첫번째 프로젝트(햄버거 브랜드와 햄버거 매칭)">
  <meta name="author" content="장세윤(jan)">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--fabicon 설정하기-->
  <link rel="stylesheet" href="/햄버거 브랜드/fontawesome-free-6.2.0-web/css/all.css">
  <!--일반적인 파비콘-->
  <link rel="icon" href="/햄버거 브랜드/img/free-icon-hamburger-3075977.ico">
  <!--애플 아이폰용-->
  <link rel="apple-touch-icon" href="/햄버거 브랜드/img/free-icon-hamburger-3075977.ico">
  <!--인터넷 익스플로어용-->
  <link rel="short icon" href="/햄버거 브랜드/img/free-icon-hamburger-3075977.ico">

  <!--spoqa han sans-->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

  <!--css reset-->
  <link rel="stylesheet" href="/햄버거 브랜드/css/css_normalize.css">
  <!--css 적용-->
  <link rel="stylesheet" href="/햄버거 브랜드/css/hambergerNyam.css">
</head>
<body>
  <div class="all">
    <!--header 만들기-->
    <header>
      <div class="inner">
        <div class="title">
          <i class="fa-solid fa-burger title-image"></i>
          <div class="title-text">어느 브랜드의 햄버거일까용</div>
          <i class="fa-solid fa-burger title-image"></i>
        </div>
      </div>
    </header>
    <!--햄버거 브랜드와 브랜드별 햄버거-->
    <section>
      <div class="inner">
        <div class="contents">
          <!--브랜드 리스트 나열-->
          <div class="brand-list">   
            <div class="lotte corporate"> <!--롯데리아-->
              <a href="https://www.lotteria.com/" target="_blank">        
                <img src="/햄버거 브랜드/img/롯데리아.jpg" alt="롯데리아 브랜드 로고">
                <div class="brand-name">롯데리아</div> 
              </a>
            </div>
            
            <div class="moms corporate"><!--맘스터치-->
              <a href="http://momstouch.co.kr/" target="_blank">
                <img src="/햄버거 브랜드/img/맘스터치.svg" alt="맘스터치 브랜드 로고">
                <div class="brand-name">맘스터치</div>
              </a>
            </div>
            <div class="mc corporate"><!--맥도날드-->
              <a href="https://www.mcdonalds.co.kr/kor/main.do" target="_blank">
                <img src="/햄버거 브랜드/img/맥도널드.svg" alt="맥도날드 브랜드 로고">
                <div class="brand-name">맥도날드</div>
              </a>
            </div>
            <div class="kfc corporate"><!--kfc-->
              <a href="https://www.kfckorea.com/" target="_blank">
                <img src="/햄버거 브랜드/img/kfc.svg" alt="kfc 브랜드 로고">
                <div class="brand-name">KFC</div>
              </a>
            </div>
            <div class="king corporate"><!--버거킹-->
              <a href="https://www.burgerking.co.kr/#/home" target="_blank">          
                <img src="/햄버거 브랜드/img/버거킹.svg" alt="맘스터치 브랜드 로고">
                <div class="brand-name">버거킹</div>
              </a>
            </div>
          </div>
          
          <!--햄버거 종류 나열-->
          <div class="contents-hambergers">
            <div class="element">    
              <div class="kfc-h hamberger-box"> <!--kfc 햄버거-->
                <div class="kfc-h_img"></div>
                <div class="answer">
                  <div class="nonclick">?</div>
                  <div class="yeshover">kfc</div>
                </div>
              </div>
            
      
              <div class="mc-h hamberger-box"> <!--맥도날드 햄버거-->
                <div class="mc-h_img"></div>
                <div class="answer">
                  <div class="nonclick">?</div>
                  <div class="yeshover">맥도날드</div>
                </div>
              </div>
           
          
              <div class="lotte-h hamberger-box"> <!--롯데리아 햄버거-->
                <div class="lotte-h_img"></div>
                <div class="answer">
                  <div class="nonclick">?</div>
                  <div class="yeshover">롯데리아</div>
                </div>
              </div>
            
         
              <div class="king-h hamberger-box"> <!--버거킹 햄버거-->
                <div class="king-h_img"></div>
                <div class="answer">
                  <div class="nonclick">?</div>
                  <div class="yeshover">버거킹</div>
                </div>
              </div>
          
              
              <div class="moms-h hamberger-box"> <!--맘스터치 햄버거-->
                <div class="moms-h_img"></div>
                <div class="answer">
                  <div class="nonclick">?</div>
                  <div class="yeshover">맘스터치</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>


  </div>
  <!--상단 헤더-->

</body>
</html>
